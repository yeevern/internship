on:
  push:
    branches:
      - release/nanikore-staging-cdk

permissions:
  id-token: write
  contents: read

jobs:
  nanikore-staging-cdk:
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_ROLE_ARN}}
          role-session-name: github-actions-session
          aws-region: ap-southeast-1
      - run: npm ci
      - run: npx nx run nanikore-formation:deploy --args="--target=${{vars.TARGET}}"
        env:
          TARGET: ${{vars.TARGET}}
          COGNITO_URL_CALLBACK: ${{vars.COGNITO_URL_CALLBACK}}
          COGNITO_URL_LOGOUT: ${{vars.COGNITO_URL_LOGOUT}}
          COGNITO_GOOGLE_CLIENT_ID: ${{vars.COGNITO_GOOGLE_CLIENT_ID}}
          COGNITO_GOOGLE_CLIENT_SECRET_ARN: ${{vars.COGNITO_GOOGLE_CLIENT_SECRET_ARN}}
